<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
          background-color: rgb(255, 255, 242);
        }
      </style>
    <title>Contato</title>
</head>
<body>
    <div class="text-center" style="margin-top: 1cm;">
   <p> Precisa de ajuda? Entre em contato com nossa equipe abaixo!  </p><span class="material-symbols-outlined">
    keyboard_double_arrow_down
    </span>
    </div>
   <br>
    <br>
    <form>
        <div">
            <label class="form-label" style="margin-left: 1.5cm;">Nome Completo:</label>
            <input type="text" class="form-control" id="nome" placeholder="Ex: Maria Alves Silva" style="width: 18cm; margin-left:1.5cm;"/>
        </div>
        <div>
            <label class="form-label" style="margin-left: 1.5cm">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Ex: suporte@gmail.com" style="width: 18cm; margin-left: 1.5cm;"/>
        </div>
        <div>
            <label class="form-label" style="margin-left: 1.5cm">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Ex: (12) 34567-8910" style="width: 18cm; margin-left: 1.5cm;"/>
        </div>
            <label class="form-label" style="margin-left: 1.5cm">Data de nascimento:</label>
            <input type="date" class="form-control" id="nascimento" placeholder="Ex: (01/02/00)" style="width: 18cm; margin-left: 1.5cm;"/>
        <div>
            <label class="form-label" style="margin-left: 1.5cm">Mensagem</label>
            <input type="text" class="form-control" id="chamado" placeholder="Como podemos ajudar?" style="width: 18cm; height: 5cm; margin-left: 1.5cm;"/>
        </div>
        <br>
        <div>
            <input class="form-check-input" type="checkbox" name="termos" style="margin-left: 1.5cm"/>
        <label style="margin-left: 0.2cm;">Declaro que li e estou ciente dos Termos de Uso e Privacidade do Usu√°rio.</label>
        </div>
        <button type="submit" class="btn btn-warning" style="margin-top: 0.3cm; margin-left: 1.5cm;">Enviar</button>
    </form>

</body>
</html>
